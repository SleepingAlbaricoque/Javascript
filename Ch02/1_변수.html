<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_변수</title>
    <!--
        날짜 : 2022.10.04
        이름 : 조수빈
        내용 : 자바스크립트 변수 실습하기
    -->
</head>
<body>
    <h3>변수</h3>
    <script>
        let var1 = true;
        let var2 = false;
        const var3 = "Hello";
        const var4 = 'Hello'; // 큰따옴표, 작은따옴표 구분 x
        let var5 = null;
        let var6 = undefined; // 자료형이 정해지지 않은 상태; 요즘은 null을 많이 사용하는 추세

        document.write("<p>");
        document.write("var1: " + var1 + "<br/>");
        document.write("var2: " + var2 + "<br/>");
        document.write("var3: " + var3 + "<br/>");
        document.write("var4: " + var4 + "<br/>");
        document.write("var5: " + var5 + "<br/>");
        document.write("var6: " + var6 + "<br/>");
        document.write("</p>");
    </script>

</body>
</html>
