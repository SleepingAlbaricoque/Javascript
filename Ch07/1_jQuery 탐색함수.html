<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_jQuery 탐색함수</title>
    <!--
        날짜 : 2022.10.14
        이름 : 조수빈
        내용 : jQuery 탐색함수 실습하기
    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>

        $(document).ready(function(){ // 모든 문서 객체 생성 이후 실행됨
            
            // 문서 객체 생성
            let tags = $('ul > li'); // li 태그 객체 다섯 개 포함한 배열; 일반적으로는 문서 객체 생성해서 변수에 담지 않음
            console.log('tags길이 : ' + tags.length);

            // eq()
            tags.eq(1).css('color', 'red');
            tags.eq(2).css('color', 'blue');

            // first(), last()
            tags.first().css('color', 'green');
            tags.last().css('color', 'orange');

            // slice()
            tags.slice(1, 3).css('background', 'yellow');

            // each(): 각 문서 객체에 대해 function 수행 = 반복문
            tags.each(function(){
                $(this).css('border', '1px solid black');
            });

            // children()
            tags.eq(3).children().css('border', '1px solid red') // 부산 li의 children은 span과 ol 두 개; ol의 li들은 li의 chlidren 아님

            // next(), preview()
            tags.first().next().next().css('color', 'orange');
            tags.last().prev().css('background', 'skyblue');

            // find()
            tags.find('.seomyun').css('color', 'red');

            // parent()
            tags.find('.seomyun').parent().parent().prev().next().css('backround', 'green');    

        });

    </script>
</head>
<body>
    <h3>jQuery 탐색함수</h3>
    
    <ul>
        <li id="seoul">서울</li>
        <li>대전</li>
        <li>대구</li>
        <li>
            <span>부산</span>
            <ol>
                <li class="seomyun">서면</li>
                <li>경성대</li>
                <li>해운대</li>
                <li>남포동</li>
            </ol>
        </li>
        <li class="gwangju">광주</li>
    </ul>

</body>
</html>
