<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_jQuery Ajax</title>
    <!--
        날짜 : 2022.10.19
        이름 : 조수빈
        내용 : jQuery Ajax 통신 실습하기

        서버는 클라이언트에게 json 데이터만 주고 클라이언트가 이를 바탕으로 화면 구현 -> 자바스크립트가 json 기반으로 html 생성해야 함
    -->
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
    $(function(){
        $('button').click(function(){
            // 데이터 요청
            $.ajax({ // ajax 함수 안에 json 객체 삽입
                url: 'http://chhak.or.kr/data/user.json',
                type: 'GET',
                // data: '', 클라이언트가 서버로 json 데이터 보낼 때 필요한 항목
                dataType: 'json', // 간혹 xml, html도 있긴 함
                success: function(data){ // data, 즉, json 객체를 불러들임
                    console.log(data);
                    $('p > span:eq(0)').text(data.uid);
                    $('p > span:eq(1)').text(data.name);
                    $('p > span:eq(2)').text(data.hp);
                    $('p > span:eq(3)').text(data.age);
                },
                error: function(){
                    console.log('error');
                }
            });
        });
    });
</script>
<body>
    <h3>1.Ajax</h3>
    
    <button>데이터 요청하기</button>
    <p>
        아이디: <span></span><br/>
        이름: <span></span><br/>
        휴대폰: <span></span><br/>
        나이: <span></span><br/>
    </p>
</body>
</html>
