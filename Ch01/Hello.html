<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_Hello</title>
    <!--
        날짜 : 2022.10.04
        이름 : 조수빈
        내용 : Javascript 개요 및 개발 환경 구축
    -->
</head>
<body>
    <h3>Hello Javascript</h3>

    <script>
        // 페이지 출력
        document.write("<h4>Hello World!</h4>");
        document.write("<h4>Hello Javascript!</h4>");

        // 콘솔 출력; 주로 head 태그에 삽입
        console.log("Hello World!");
        console.log("Hello Javascript!");
    </script>

</body>
</html>
